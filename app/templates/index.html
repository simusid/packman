
{% extends "layout.html" %}

{% block content %}
<button id='add' class="add">Add Package</button>
 
<table>
    <tr><th>ID</th>
        {% for s in schema %}
        <th>{{s| capitalize}}</th>
        {% endfor %}
    </tr>
{% for package in packages %}
<tr>
    {% for key,value in package.items() %}
        {% if key=='id' %}
            {% set id = value %}
        {% endif %} 
    <td>{{value}}</td>
    {% endfor %}

    <td><button onclick="window.location.href='/edit/{{package['id']}}'">Edit</button></td>
    <td><button onclick="window.location.href='/status/{{package['id']}}'">Status</button></td>
    <td><button class="del" 
        onclick="window.location.href='/delete/{{package['id']}}'">
        Delete
        </button>
    </td>
    
</tr>
{% endfor %}
</table>
<div><h2>{{count}} packages</h2></div>
 
{% endblock %}
