<h1>Edit</h1>

<form method="POST" action="/edit">
    <table>
      <input type="text" name='id' value="{{package.get('id')}}"/>
      {%for s in schema%}
      <tr><td>{{s}}</td>
        <td><input type='text' name='{{s}}' value="{{package.get(s)}}"/></td>
      </tr>
      {% endfor%}
      <tr><td colspan=2><input type='submit'/></td></tr>
    </table>
</form>
